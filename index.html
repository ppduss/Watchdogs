<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
<!-- </script type="text/javascript" src="./lightbox.js"> -->
  <title>Watchdog</title>
  <script>

    function openLightbox() {
      document.getElementById("mylightbox").style.display = "contents";
    };
    function closeLightbox() {
      document.getElementById("mylightbox").style.display = "none";
    };

  </script>
</head>

<body>
  <section id="container" onmouseover="timer = setTimeout(openLightbox, 1500)" onmouseout="clearTimeout(timer)">
    <img class="frame1"src="./main.png" alt="">
    <div class="frame1_trans">
      <img class="frame1_black" src="./Rectangle.png" alt="">
      <img class="frame1_txt" src="./Frame1_txt.png" alt="">  
    </div>
    <div class="thisonemakesyousmaller">
      <div class="frame2_trans">
        <img class="frame2_face" src="./face.png" alt="">
        <img class="frame2_message" src="./message.png" alt="">  
      </div>
    </div>
    <div class="frame3_temp">
      <img class="frame3" src="./watchdogs.png" alt="">
      <img class="frame3_hacking" src="./hacking.png" alt="">
    </div>
    <img class="frame3_ubisoft" src="./ubisoft.png" alt="">
    <!-- <div class="frame4"></div> -->
    <img class="frame4" src="./frame4.png" alt="">
    <img class="roll" src="./rollbutton.png" alt="">
  </section>

  <section class="mylightbox" id="mylightbox" onmouseout="timer = setTimeout(closeLightbox, 1000)" onmouseover="clearTimeout(timer)">
    <img src="./lightbox_main.png" alt="">
    <img class="watchdogs_lg" src="./watchdogs_lg.png" alt="">
    <img class="close" src="./close.png" alt="">
  </section >

</body>
</html>
